<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: purple;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse na mensagem abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto supresa</p>
    </div>
</body>
</html>
